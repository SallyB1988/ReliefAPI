
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relief Web Article Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://use.fontawesome.com/9c086fd07c.js"></script>
</head>
    <body>
        <div class="container">
            <div class="row">

            <div class="jumbotron text-center">
            <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i>Relief Web Search</h1>
            </div>
        </div>

        <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Enter Your Search Here</div>
                    <div class="panel-body">
                        <form id="searchForm">
                        <div class="form-group">
                            <label for="disaster-type">Disaster Type:</label>
                            <input type="text" class="form-control" id="disaster-type">
                        </div>

                        <div class="form-group">
                            <label for="status">status (current, alert, or past):</label>
                            <input type="text" class="form-control" id="status" >
                        </div>

                        <div class="form-group">
                            <label for="country">Country:</label>
                            <input type="text" class="form-control" id="country" >
                        </div>

                        <button type="submit" id="clicked" class="btn btn-default submit">Submit</button>
                        <button type="reset"  class="btn btn-default reset">Clear Results</button>
                        </form>
                </div>
            </div>
        </div>
       
      </body>
      </html>
      
      
      
      
      <!-- SCRIPTS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script type="text/javascript" src="./assets/javascript/reliefweb.js"></script>
